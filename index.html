<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beverly's Memories</title>
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>☁️</text></svg>">

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <!-- Google Fonts - Manrope -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">

    <!-- Google Fonts - Source Code Pro -->
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@200..900&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Intro overlay with video backdrop -->
    <div id="intro-overlay">
        <video id="clouds-video" autoplay muted loop>
            <source src="videos/clouds.mp4" type="video/mp4">
        </video>
        <div id="cloud-emoji-container">
            <div id="cloud-emoji">☁️</div>
        </div>
        <div id="intro-content" style="display: none;">
            <div id="intro-text">
                <p class="thought-line">It's 2025, and I live in New York City.</p>
                <p class="thought-line">But I only moved here just last year.</p>
                <p class="thought-line">In 2011 and 2014, I visited New York City as a tourist from Singapore with my
                    family.</p>
                <p class="thought-line">How much of this place has changed?</p>
                <p class="thought-line">How much have I changed?</p>
            </div>
            <button id="enter-site">Step into my memories</button>
        </div>
        <audio id="background-audio" loop>
            <source src="audio/arabesque.mp3" type="audio/mpeg">
        </audio>
    </div>

    <div id="map-container" style="display: none;">
        <div id="map"></div>
        <svg id="memory-path-svg"
            style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 1000;">
            <path id="memory-path" class="memory-path" d=""></path>
        </svg>
    </div>

    <!-- Memory overlay -->
    <div id="memory-overlay" style="display: none;">
        <video id="memory-clouds-video" autoplay muted loop>
            <source src="videos/clouds.mp4" type="video/mp4">
        </video>
        <div id="memory-backdrop"></div>
        <div id="memory-content">
            <div id="memory-image-container">
                <img id="memory-image" src="" alt="Memory">
                <button id="prev-image" class="carousel-btn" style="display: none;">‹</button>
                <button id="next-image" class="carousel-btn" style="display: none;">›</button>
            </div>
            <div id="memory-text-container">
                <h2 id="memory-title"></h2>
                <p id="memory-description"></p>
            </div>
            <button id="close-memory">×</button>
        </div>
        <audio id="memory-audio" loop>
            <source src="" type="audio/mpeg">
        </audio>
    </div>

    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <!-- Custom JavaScript -->
    <script src="script.js"></script>
</body>

</html>
